<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="./styles/index.css" /> -->
    <title>Научиться учиться</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип сайта Место"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile_photo.jpg"
          alt="Лицо улыбающейся девушки."
          class="profile__photo"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subname">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <div class="place">
          <img
            src="./images/amsterdam.JPG"
            alt="Канал Амстердама."
            class="place__image"
          />
          <h2 class="place__name">Амстердам</h2>
        </div>

        <div class="place">
          <img
            src="./images/krasnoyarsk.JPG"
            alt="Вантовый мост в Красноярске."
            class="place__image"
          />
          <h2 class="place__name">Красноярск</h2>
        </div>

        <div class="place">
          <img
            src="./images/zurich.JPG"
            alt="Вид со смотровой на Цурих."
            class="place__image"
          />
          <h2 class="place__name">Цурих</h2>
        </div>

        <div class="place">
          <img
            src="./images/stockholm.JPG"
            alt="Метро Стокгольма."
            class="place__image"
          />
          <h2 class="place__name">Стокгольм</h2>
        </div>

        <div class="place">
          <img
            src="./images/helsinki.JPG"
            alt="Графити и плющ в Хельсинки."
            class="place__image"
          />
          <h2 class="place__name">Хельсинки</h2>
        </div>

        <div class="place">
          <img
            src="./images/bergen.jpeg"
            alt="Туман в Бергене."
            class="place__image"
          />
          <h2 class="place__name">Берген</h2>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
    </main>
  </body>
</html>
