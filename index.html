              <h1 class="profile__name">Жак-Ив Кусто</h1>

                type="button"

                class="interactive-button profile__edit-button"

              <p class="profile__description">Исследователь океана</p>

          </div>
          <button

            aria-label="Добавить карточку с местом"
            class="interactive-button profile__add-button"
          ></button>
        </section>

                class="interactive-button place__trash"

                <button
                  type="button"
                  aria-label="Лайкнуть место"
                  class="place__like"
                ></button>
              </div>

      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть редактирование информации"
            class="interactive-button popup__close-button"
          ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="edit-personal-information" class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              id="name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              id="description"
              name="description"
              placeholder="Исследователь океана"
              required
            />
            <button
              type="submit"
              aria-label="Сохранить информацию"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_adding">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть редактирование информации"
            class="interactive-button popup__close-button"
          ></button>
          <h2 class="popup__heading">Новое место</h2>
          <form name="add-new-card" class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              id="name"
              name="name"
              placeholder="Название"
              required
            />
            <input
              class="popup__input popup__input_type_link"
              type="url"
              id="link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <button
              type="submit"
              aria-label="Сохранить информацию"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_photo popup_opacity_dark">
