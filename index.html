<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип сайта Место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_photo.jpg"
            alt="Лицо улыбающейся девушки."
            class="profile__photo"
          />

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="interactive-button profile__edit-button"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="interactive-button profile__add-button"
          ></button>
        </section>

        <section class="popup">
          <div class="popup__container">
            <button
              type="button"
              class="interactive-button popup__closebtn"
            ></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
              />
              <input
                class="popup__input popup__input_type_description"
                type="text"
                id="description"
                name="description"
                placeholder="Исследователь океана"
              />
              <button type="submit" class="popup__savebtn">Сохранить</button>
            </form>
          </div>
        </section>

        <section class="places">
          <div class="place">
            <img
              src="./images/krasnoyarsk.jpeg"
              alt="Зеленый хвойный лес в Красноярске."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Красноярск</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>

          <div class="place">
            <img
              src="./images/bergen.jpeg"
              alt="Туман в Бергене."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Берген</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>

          <div class="place">
            <img
              src="./images/stockholm.jpeg"
              alt="Метро Стокгольма."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Стокгольм</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>

          <div class="place">
            <img
              src="./images/amsterdam.jpeg"
              alt="Канал Амстердама."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Амстердам</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>

          <div class="place">
            <img
              src="./images/helsinki.jpg"
              alt="Графити и плющ в Хельсинки."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Хельсинки</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>

          <div class="place">
            <img
              src="./images/zurich.jpeg"
              alt="Вид со смотровой на Цурих."
              class="place__image"
            />
            <div class="place__container">
              <h2 class="place__name">Цюрих</h2>
              <img
                src="./images/like.svg"
                alt="белое сердечко с черной обводной"
                class="place__like"
              />
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
