<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип сайта Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__about-person">
            <img
              src="<%=require('./images/profile_photo.jpg')%>"
              alt="Лицо улыбающейся девушки."
              class="profile__photo"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактировать профайл"
                class="interactive-button profile__edit-button"
              ></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Добавить карточку с местом"
            class="interactive-button profile__add-button"
          ></button>
        </section>

        <section class="places" aria-label="Фотографии мест">
          <template id="place">
            <div class="place">
              <img class="place__image" />
              <button
                type="button"
                aria-label="Удалить место"
                class="interactive-button place__trash"
              ></button>
              <div class="place__container">
                <h2 class="place__name"></h2>
                <button
                  type="button"
                  aria-label="Лайкнуть место"
                  class="place__like"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть редактирование информации"
            class="interactive-button popup__close-button"
          ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="editForm" class="popup__form" novalidate>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              id="name-input"
              name="name"
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"
              >Вы пропустили это поле.</span
            >
            <input
              class="popup__input popup__input_type_description"
              type="text"
              id="description-input"
              name="description"
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error description-input-error"
              >Вы пропустили это поле.</span
            >
            <button
              type="submit"
              aria-label="Сохранить информацию"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_adding">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть редактирование информации"
            class="interactive-button popup__close-button"
          ></button>
          <h2 class="popup__heading">Новое место</h2>
          <form name="addForm" class="popup__form" novalidate>
            <input
              class="popup__input popup__input_type_city"
              type="text"
              id="city-input"
              name="city"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error city-input-error"
              >Вы пропустили это поле.</span
            >
            <input
              class="popup__input popup__input_type_link"
              type="url"
              id="link-input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"
              >Введите адрес сайта.</span
            >
            <button
              type="submit"
              aria-label="Сохранить информацию"
              class="popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_photo popup_opacity_dark">
        <div class="popup__container popup__container_type_photo">
          <button
            type="button"
            aria-label="Закрыть редактирование информации"
            class="interactive-button popup__close-button"
          ></button>
          <figure class="popup__figure">
            <img class="popup__opened-image" src="/" alt="alt" />
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
